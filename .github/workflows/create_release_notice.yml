name: Create Release Notice

on: [push]

jobs:
  create_release_notice:
    name: Create release notice
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Create release notice JSON
        run: python create_output_file.py > index.json
      - name: Commit json to repo
        run: |
          git config --global user.name 'ChangeMe'
          git config -- global user.email 'change@me.com'
          git commit -am 'Updated release json'
          git push

